<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating</title>
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 
        tạo 5 thẻ i cho icon, mỗi thẻ có class far, fa-star 
        (fontawesone icon star, regular) và thêm class star-button. 
        Mỗi thẻ có id từ 1 đến 5
     -->
    <div style="height:100vh; display: flex; align-items: center; justify-content: center;">
        <i class="far fa-star star-button" id="1"></i>
        <i class="far fa-star star-button" id="2"></i>
        <i class="far fa-star star-button" id="3"></i>
        <i class="far fa-star star-button" id="4"></i>
        <i class="far fa-star star-button" id="5"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
